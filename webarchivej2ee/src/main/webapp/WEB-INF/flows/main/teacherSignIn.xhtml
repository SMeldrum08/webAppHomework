<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">
		
	
	<ui:define name="title"><h:outputText value="Please sign in" /></ui:define>
	<ui:define name="header"><h:outputText value="Please sign in" /></ui:define>
	
	<ui:define name="content">
	<h:form id="loginForm" >
		<p:fieldset styleClass="fieldset" legend="Authentication Form">
			<p:focus />
			<p:messages id="messages" globalOnly="true" />
		
			<h:panelGrid id="logPanelGrid" style="margin:0 auto; margin-top:25px; text-align: right" cellspacing="8" columns="3">
				<h:panelGroup>
					<h:outputText value="User Name:" />
					<h:outputText style="color:red" value="*   " />
				</h:panelGroup>
				<p:inputText id="username" value="#{user.userName}" required="true" label="User Name" title="Enter your user name" />
				
				<h:panelGroup>
				<p:message id="usernameMsg" for="username"  />
				<p:tooltip for="username" styleclass="tooltip" showEvent="focus" hideEvent="blur" />
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputText value="Enter Password:" />
					<h:outputText style="color:red" value="*   " />
				</h:panelGroup>
				<p:inputText id="pass" value="#{user.password}" required="true" label="Password" title="Please enter a password" />
				<h:panelGroup>
				<h:message id="passwordMsg" for="pass" />
				<p:tooltip for="pass" styleclass="tooltip" showEvent="focus" hideEvent="blur" />
				</h:panelGroup>
				
				<p:commandButton id="submitButton" action="confirmSignIn" update="logPanelGrid,messages" icon="ui-icon-check" value="Sign In" />
				
			</h:panelGrid>
		</p:fieldset>
	</h:form>
	</ui:define>
	
	<ui:define name="sidePanel">
		<h:form>
    
    		<p:panelMenu id="sideMenu">
        		<p:submenu label="Log in pages">
            		<p:menuitem value="Log in as teacher" action="teacherSignIn" />
            		<p:menuitem value="Log in as student" action="studentSignIn" />
            		<p:menuitem value="Home" action="home" />
            	</p:submenu>
            	<p:submenu label="Create an account" >
            		<p:menuitem value="Create a teacher account" action="signUp"/>
            	</p:submenu>
            </p:panelMenu>
        </h:form>
    </ui:define>
		
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/generalTeacherAccount.xhtml">
		
		
		<ui:define name="title"><h:outputText value="Create a new class" /></ui:define>
		<ui:define name="header"><h:outputText value="Create a new class" /></ui:define>
	
	<ui:define name="content">

		<h1>You can create new classes here</h1>
		
		<h:form id="studentCreationForm" >
		<p:fieldset styleClass="fieldset" legend="Student Creation Form">
			<p:focus />
		
			<h:panelGrid id="regPanelGrid" style="margin:0 auto; margin-top:25px; text-align: right" cellspacing="8" columns="3">
			
				<h:panelGroup>
						<h:outputText value="First Name:" />
						<h:outputText style="color:red" value="*  " />
				</h:panelGroup>
				<!-- need to create an entity and link it here in below value -->
				<p:inputText id="firstName" label="First Name" value="" required="true" title="Enter your First Name!">
					<f:validateLength minimum="2" />
					<p:ajax event="keyup" update="firstNameMsg" global="false" />
				</p:inputText>
					<h:panelGroup>
						<p:message id="firstNameMsg" for="firstName" />
						<p:tooltip for="firstName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText value="Last Name:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:inputText id="lastName" label="Last Name" value="" required="true" title="Enter your Last Name!">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="lastNameMsg" global="false"/>
					</p:inputText>
					<h:panelGroup>
						<p:message id="lastNameMsg" for="lastName" />
						<p:tooltip for="lastName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText value="Class Name:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:inputText id="className" value="" required="true" label="Class Name" title="Please enter the class name">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="userNameMsg" global="false" />
					</p:inputText>
					<h:panelGroup>
						<p:message id="userNameMsg" for="className" />
						<p:tooltip for="className" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					
					
					<p:commandButton id="submitButton" action="confirmCreateStudent" update="regPanelGrid" icon="ui-icon-check" value="Create Student" />
					
			</h:panelGrid>
		</p:fieldset>
	</h:form>
	</ui:define>
		
	<ui:define name="sidePanel">
		<h:form>
    
    		<p:panelMenu id="sideMenu">
        		<p:submenu label="Classes">
            		<p:menuitem value="My Classes" action="myClasses"/>
            		<p:menuitem value="Create a new Class" action="createANewClass" />
        		</p:submenu>
        		<p:submenu label="Homeworks">
            		<p:menuitem value="Homeworks Due" action="homeworksDue"/>
        		</p:submenu>
        	<p:separator />
        		<p:submenu label="Worksheets" >
            		<p:submenu label="Already Made worksheets" >
                    	<p:menuitem value="Algebra" action="algebraWorksheets" />
                    	<p:menuitem value="Shape and Space" action="shapeAndSpaceWorksheets" />
                    	<p:menuitem value="Data" action="dataWorksheets" />
                    	<p:menuitem value="Ratio and Proportion" action="ratioAndProportionWorksheets" />
                		<p:menuitem value="Number" action="numberWorksheets"  />
            		</p:submenu>
            		<p:menuitem value="Create your own Worksheet" action="createYourOwnWorksheet"/>
        		</p:submenu>
        		<p:submenu label="Help">
        			<p:menuitem value="FAQs" action="faqs"/>
        			<p:menuitem value="Contact" action="contact" />
        			<p:menuitem value="Home" action="accountHome" />
        		</p:submenu>
    		</p:panelMenu>
		</h:form>
	
	</ui:define>
</ui:composition>
